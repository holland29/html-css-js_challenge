<!DOCTYPE html>
<html lang="en">
<head>

  <title>dl태그</title>

<body>
  <dl>
    <dt>HTML</dt>
    <dd>HTML은 Hyper Text Markup Language의 약자로 웹 문서의 구조를 설계하기 위한 목적으로 개발된 언어입니다.</dd>
    <dt>CSS</dt>
    <dd>CSS는 Cascading Style Sheets의 약자로 웹 문서를 꾸미기 위한 목적으로 개발된 언어입니다.</dd>
  </dl>


  <p>
    1분퀴즈 <br>
    a. <br>
    - 목록 생성 가능한 태그: ul, ol, dt 태그 <br>
    - 비순서형 목록: ul 태그 <br>
    - 목록 내용: dl 태그 <br>
    - 순서 목록: ol 태그
    - 정의형 목록: dl 태그 <br>
    - 용어의 제목: dt 태그 <br>
    - 설명에 해당하는 내용: dd 태그
