<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    a {
      color: #0645ad;
    }
    .list {
      width: 346px;
      height: 265px;
      background-color: #f8f9fa;
      border: 1px solid #a2a9b1;
      padding: 6px 5px;
      margin: 20px auto;
    }
    .list h1 {
      font-size: 13px;
      text-align: center;
    }
    .list ol li {
      list-style: none;
      font-size: 13px;
    }
    .list ol li a {
      text-decoration: none;
      height: 21px;
      display: inline-block;
    }
    .list ol li ol {
      margin-left: 26px;
    }
  </style>
</head>
<body>
  <div class="list">
    <h1>목차</h1>
    <ol>
      <li>
        <a href="#">역사</a>

          <li>
            <a href="#">개발</a>
          </li>
          <li>
            <a href="#">최초 규격</a>
          </li>
          <li>
            <a href="#">표준 버전의 역사</a>
            <ol>
              <li>
                <a href="#">HTML 버전 스케줄</a>
              </li>
              <li>
                <a href="#">HTML 초안 버전 스케줄</a>
              </li>
              <li>
                <a href="#">XHTML 버전</a>
              </li>
            </ol>
          </li>
        </ol>
      </li>
      <li>
        <a href="#">마크업</a>
        <ol>
          <li>
            <a href="#">HTML 요소</a>
          </li>
          <li>
            <a href="#">데이터 형식</a>
          </li>
          <li>
            <a href="#">문서 형식 선언</a>
          </li>
        </ol>
      </li>
    </ol>
  </div>

</html>
