<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.3 html 특징 파악하기</title>
</head>
<body>
  <p>
    <strong>2.3.1 블록 요소 & 인라인 요소</strong> <br>
    <ul>
      <li>
        블록 요소 <br>
        : hn 태그, p 태그  <br>
        : 사용할 때마다 줄 바꿈되는 태그 <br>
      </li>
      <li>
        인라인 요소 <br>
        : span 태그, a 태그
        : 공간이 부족할 때만, 줄 바꿈되는 태그
      </li>
    </ul>
  </p>

  <p>
    <strong>부모, 자식, 형제관계</strong> <br>
    <strong>조상, 자손(후손)관계</strong>
  </p>

  <p>
    <strong>줄 바꿈, 들여쓰기</strong> <br>
    : 코드의 가독성
  </p>
</body>
</html>
