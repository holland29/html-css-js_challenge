<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin</title>
  <!-- 
    ? margin
    - 박스 모델의 가장 외부에 있는 영역
    - 요소의 외부 여백을 담당
    - margin-top, bottom, left, right
    - 기본 방향: 시계 방향
    - 상하, 좌우 => 값을 1개만 기입 시, 묶여진 방향은 자동으로 같은 값을 가짐
    ! box-model
    - 사각형 모양
    - 각 방향에 해당하는 속성이 독립적으로 존재
  -->
  <style>
    p {
      /* margin-bottom: 32px; */
      margin: 20px 50px;
    }
  </style>
</head>
<body>
  <img style="width: 60%;" src="./margin영역.png">
  
  <br><hr>

  <p>lorem1</p>
  <p>lorem2</p>
</body>
</html>
