<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border</title>
  <!-- 
    ! border
    - margin보다 안쪽에 위치
    - 요소의 테두리(경계선) 담당
    - border-top, bottom, right,left
    - 여러 속성값이 복합적으로 사용됨
      ex. -width, color, -style

    ? 단축 속성 | 축약 속성
    : 다양한 속성을 1개의 속성으로 축약 가능한 것

    * 웹 브라우저마다 스타일이 상이함으로, 제작하면서 먼저 확인하기
  -->
  <!-- 
    1. border-width
    - 테두리 굵기 속성 지정

    2. border-stlye
    - 테두리 모양 지정 (다양한 속성값)
  -->
  <style>
    h1 {
      border: 1px solid #f00;
    }
    h2 {
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <img style="width: 60%;" src="./border영역.png">
  <img style="width: 60%;" src="./border-style속성값.png">
  <img style="width: 60%;" src="./border-style속성값ex..png">

  <br><br><hr>

  <h1>h1</h1>
  <h2>h2</h2>
</body>
</html>
