<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin-collapse</title>
  <!-- 
    ! margin-collapse 마진 겹침 현상
    - 인접한 margin 2개의 값 중에서, 더 큰 값으로 통일되는 것
    ex. 
      - margin-bottom: 20px; 
      - margin-top: 30px
        -> 두 요소의 값은 50px 아니다.
        => 실제 값은 30px 이다.
        =>> 같은 레벨(형제)의 요소들이 중첩 되면서, 더 큰 값을 가진 margin 영역으로 병합되어 출력되는 현상
  -->
  <style>
    .first {
      /* top 20px, bottom 20px */
      margin-bottom: 20px;
    }
    .second {
      /* top 40px, bottom 20px */
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <img style="width: 50%;" src="./marign-collapse.png">

  <br><hr>

  <p class="first">lorem1</p>
  <p class="second">lorem2</p>
</body>
</html>
