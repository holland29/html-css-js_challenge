<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content</title>
  <!-- 
    ! content
    - 시작 태그와 종료 태그 사이에 사용된 콘텐츠 영역
    - content 영역을 따로 다루는 속성은 없음
    - 텍스트 관련 스타일 속성이면 거의 content 영역을 제어하는 속성
    - width, height 속성 사용 가능
    ? width 속성 부여 시, margin을 적용하면, 수평+정중앙 html 요소가 위치됨
      -> margin: 0 auto;
  -->
  <style>
    div {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
