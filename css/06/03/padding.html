<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>padding</title>
  <!-- 
    ! padding
    - margin, border보다 안쪽에 위치
    - 요소의 내부 여백 담당
    - 시계방향 & (상하), (좌,우)
    - padding-top, bottom, right, left
  -->
  <style>
    p {
      border: 1px solid red;
      padding: 10px;
    }
  </style>
</head>
<body>
  <img style="width: 60%;" src="./padding.png">
  <br><br>
  <p>padding</p>
</body>
</html>
