<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bg-color</title>
  <!-- 
    ! bg-color
    - 모든 html tag는 박스 모델을 가지고 있음
    - 박스 모델
      -> padding, content 영역 = 요소의 배경
      ->> bg-color, color, img etc 스타일 지정 가능
  -->
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: greenyellow;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
