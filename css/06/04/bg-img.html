<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bg-img</title>
  <!-- 
    ! bg-img
    - img 삽입 기능
    - 속성값: 경로url()
    * 사용 조건
    - 요소의 bg-width, height 조건이 있어야 함
    - 이미지의 크기와 요소의 배경 사이즈를 맞추기
      -> 요소의 배경 너비/베경을 맞추기 위해, 
      ->> 이미지가 여백 방향으로 반복되어 채워짐
  -->
  <style>
    div {
      width: 700px;
      height: 450px;
      background-image: url(./puppy-1207816_640.jpg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
