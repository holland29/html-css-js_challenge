<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bg-repeat</title>
  <!-- 
    ! bg-repeat
    - 이미지 반복 설정
    - case. 요소의 배경 크기 > 이미지 
      => repeat 속성으로 중제 가능
  -->
  <style>
    div {
      width: 600px;
      height: 500px;
      background-image: url(./puppy-1207816_640.jpg);
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <img style="width: 75%;" src="./이미지-반복설정.png"> <br><br>
  <div></div>
</body>
</html>
