<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
  <!-- 
    ! transform
    - 요소에 특정 변형 효과를 지정
    - 속성값: 변형 효과가 정의된 다양한 함수를 사용 목적에 맞게 기입
  -->
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <img src="./transform.png"> <br><hr><br>

  <div></div>
</body>
</html>
