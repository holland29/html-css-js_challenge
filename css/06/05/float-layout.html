<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float-layout</title>
  <!-- 
    ! float
    - 해당 속성은 적용 대상을 공중에 띄워 배치
      -> 적용 대상이 있는 위치를 빈 공간으로 인식
    ? 특성
    - 다음에 오는 요소를 대상 요소 주변에 흐르듯이 배치하는
    - 속성이 적용된 대상은,
      -> 별도로 width 속성이 지정되지 않으면, 
        ->> 해당 요소가 가지고 있는 콘텐츠 = 너비가 자동 적용
    - 해당 특징을 이용해 블록 성격의 요소를 1줄로 배치 가능함
    * float 속성이 적용된 대상끼리는 서로의 위치를 제대로 인식 가능
  -->
  <style>
    .blue-box{
      background-color: blue;
      float: left;
    }
    .red-box {
      background-color: red;
      float: left;
    }
  </style>
</head>
<body>
  <div class="red-box">red</div>
  <div class="blue-box">blue</div>
</body>
</html>
