<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float-ex1</title>
  <!-- 
    ! float 속성 사용 시, 문제점
    - 
  -->
  <style>
    .container{
      width:400px;
      padding:1rem;
      margin:0 auto;
      border:1px solid black;
      background-color:#ccc; 
    }
    .box{
      width:100px;
      height:100px;
      float: left;
      /* 
        float: left;
        -> 나란히 정렬됨
      */
    }
    .red-box{
      background-color:red;
      /* 
        float: left;
        -> 초록색이 빨간색 밑에 깔려있음
      */
    }
    .green-box{
      background-color:green;
    }
  </style>
</head>
<body>  
  <div class="container">
    <div class="box red-box"></div>
    <div class="box green-box"></div>
  </div>
</body>
</html>
