<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font-style</title>
  <style>
    .italic {
      /* italic 이탤릭체 */
      font-style: italic;
    }
    .oblique {
      /* 기울임꼴 */
      font-style: oblique;
    }
  </style>
</head>
<body>
  <p class="italic">italic</p>
  <p class="oblique">oblique</p>
</body>
</html>
