<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font-weight</title>
  <!-- 
    font-weight
    - 숫자 표기법 
      - 최소100 ~ 최대 900
    - 키워드 표기법
      - lighter(부모보다 얇게), normal 400, bold 700, bolder부모보다 굵게)
  -->
  <style>
    .test1{
      /* 최소 굵기 */
      font-weight: 100; 
    }
    .test2{
      /* 최대 굵기 */
      font-weight: 900; 
    }
  </style>
</head>
<body>
  <p class="test1">최소 굵기 test1</p>
  <p class="test2">최대 굵기 test2</p>
</body>
</html>
