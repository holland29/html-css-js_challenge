<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition-final</title>
  <!-- 
    ! transition-final
    - 다양한 전환 효과를 한 번에 작성하기    
  -->
  <style>
    /* 
      한 번에 적용하기
      transition: width, 1s, ease-in, 1s;
     */
    /* 
      풀어서 쓰기
      transition-property: width;
      transition-duration: 1s;
      transition-timing-function: ease-in;
      transition-delay: 1s;
    */
  </style>
</head>
<body>
  <img src="./전환효과-적용가능한-css속성.png">
</body>
</html>
