    ! transition-duration
    - 전환 효과의 지속 시간 설정
    - 속성값: 초 단위
      ex. transition-duration: 1s; (1초)
    * 여러 속성을 쉼표로 구분, 전환 효과를 지정할 때
      ex. 
      trasition-property: background-color, color, width;
      transition-duration: 1s, 500ms(0.5초), 2s(2초)
    
    *tip.
    어떤 요소에 전환 효과를 지정하려면,
    transition-property, duration 속성을 함께 사용할 것
    둘 중 하나라도 빠지면, 전환 효과가 제대로 적용되지 않음
