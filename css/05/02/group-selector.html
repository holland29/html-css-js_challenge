<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>group-selector</title>
  <style>
    /* p {
      color: green;
    }
    #title {
      color: green;
    }
    .green {
      color: green;
    } */

    p, #title, .green {
      color: green;

<body>
  <p>그룹 선택자_p tag</p>
  <p id="title">그룹 선택자_id 선택자</p>
  <p class="green">그룹 선택자_class 선택자</p>
</body>
</html>
