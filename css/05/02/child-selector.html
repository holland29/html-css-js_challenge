<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>child-selector</title>
  <style>
    /* 부모 선택자 > 자식 선택자 */
    .box > p {
      color: orangered;
    }
  </style>
</head>
<body>
  <!-- 부모 box.class > 자식 p태그 -->
  <div class="box">
    박스 클래스 요소
    <p>오렌지컬러 자식요소</p>
  </div>
</body>
</html>
