<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth-last-of-type</title>
  <!--
    ! nth-last-of-type
    - :nth-of-type과 동일하게
    - 부모의 자식 중, 끝에서 e요소를 서치함
  -->
  <style>
    p:nth-of-type(1) {
      color: red;
    }
  </style>
</head>
<body>
  <!-- - 가장 끝에서 1번째로 등장하는 p태그 선택 -->
  <p>lorem 0</p><!--  -->
  <div>
    <p>lorem1</p><!--  -->
    <p>lorem2</p>
  </div>
  <div>
    <p>lorem3</p><!--  -->
    <p>lorem4</p>
  </div>
</body>
</html>
