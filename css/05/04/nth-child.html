<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth-child</title>
  <!-- 
  ! nth-child(n)
  - nth-child(n)
    - e(부모)의 자식 중 n번째 자식
  -->
  <style>
    p:nth-child(1) {
      color: purple;
    }
  </style>
</head>
<body>
  <p>lorem 0</p>
  <div>
    <p>lorem1</p>
    <p>lorem2</p>
  </div>
  <div>
    <p>lorem3</p>
    <p>lorem4</p>
  </div>
</body>
</html>
