<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input-pseudo</title>
  <!-- 
    ! 입력 요소 가상 선택자
    - 입력 요소의 특정 상태를 이용하여, 선택자로 지정하는 방법
    - 4가지 종류
  -->
  <style>
    input:focus {
      color: green;
    }
  </style>  
</head>
<body>
  <img 
  src="./입력요소-가상선택자.png"
  alt="입력요소-가상선택자.png">

  <!-- 
    ? 입력 요소 & 체크박스 구분하기
    - 입력요소
      -사용자가 txt를 입력하는 input, textarea 태그로 생성
    - 상호작용 요소
      - 입력 & 체크박스 등 상호작용만 가능하면 전부 포함
    - 체크박스
      - input type="checkbox"
  -->

  <br>

  <input 
    type="text" 
    placeholder="여기에 글을 적어봐요"> 
</body>
</html>
