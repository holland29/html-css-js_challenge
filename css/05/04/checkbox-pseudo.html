<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkbox-pseudo</title>
  <!--
    입력 요소 가상 클래스 선택자 2.
    - checkbox 선택자
  -->
  <style>
    input:checked + label {
      color: yellow;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="checked">
  <label for="checked">check here!</label>
</body>
</html>
