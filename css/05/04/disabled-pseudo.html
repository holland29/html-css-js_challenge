<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>disabled-pseudo</title>
  <!-- 
    ! :disabled 
    - 상호작용 요소를 비활성화 시킴
  -->
  <style>
    input:disabled,
    button:disabled {
      background-color: yellow;
    }
  </style>  
</head>
<body>
  <input type="text" disabled>
  <button type="button" disabled>btn</button>
</body>
</html>
