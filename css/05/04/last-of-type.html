<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>last-of-type</title>
  <!-- 
    ! last-of-type
    - 부모의 자식 중, 막내를 선택
  -->
  <style>
    p:last-of-type {
      color: hotpink;
    }
  </style>
</head>
<body>
  <!-- 부모 body의 마지막 p태그 -->
  <span>span0</span>
  <p>lorem0</p>
  <div>
    <p>lorem1</p>
    <p>lorem2</p><!--  -->
  </div>
  <span>span2</span>
  <span>span3</span>
  <p>lorem3</p>
  <p>lorem4</p><!--  -->
</body>
</html>
