<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class_selector</title>
  <style>
    .red {
      color: red;
    }
    .blue {
      color: blue;
    }
  </style>
</head>
<body>
  <h1 id="title">전체선택자</h1>
  <p>클래스 선택자는 모든 요소를 한 번에 선택 가능하다</p>
</body>
</html>
