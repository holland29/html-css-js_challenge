<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attribute_selector</title>
  <style>
    a[href] {
      color: yellow;
    }
  </style>
</head>
<body>
  <a href="#">기본 a태그</a>
  <a href="#" target="_blank">새 창으로 열기</a>
</body>
</html>
