<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2장 css 셀프체크</title>
  <link rel="stylesheet" href="./셀프체크.css">
  <style>
    .inline {
      /* 내부 스타일 시트 */
      color: orange;
    }
  </style>
</head>
<body>
  <p class="inline">
    내부 스타일 시트 방법으로 CSS를 적용해 보세요
  </p>
  <p class="external">
    외부 스타일 시트 방법으로 CSS를 적용해 보세요
  </p>
  <p class="inline" style="color: green;">
    인라인 스타일 방법으로 CSS를 적용해 보세요
  </p>
</body>
</html>
